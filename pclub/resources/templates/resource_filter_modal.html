<div class="modal fade" id="resource-filter-modal" role="dialog">
    <div class="modal-dialog modal-sm">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title mr-auto">Filter</h4>
                <button type="button" class="close ml-auto" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form action="{% url 'resources' %}" method="GET" class="form-group">
                    <label for="title">By title:</label>
                    <input type="text" name="title" class="form-control">
                    <label for="tags">By tags:</label>
                    <select name="tags" class="custom-select form-control" multiple>
                          {% for tag in tags %}
                            <option value="{{tag}}">{{tag}}</option>
                          {% endfor %} 
                        </select>
                    <br><br>
                    <span style="font-size:10px">Hold down “Control”, or “Command” on a Mac, to select more than one.</span>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-md btn-primary mr-auto">Filter</button>
                <button type="button" class="btn btn-md btn-primary ml-auto" data-dismiss="modal">Close</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="event-carousel" class="carousel slide carousel-fade ml-auto" data-ride="carousel">
    <div class="carousel-inner">
        {% for image in event.images.all %}
            {% if forloop.counter == 1 %}
                <div class="carousel-item active">
            {% else %}
                <div class="carousel-item">
            {% endif %}    
                    <img src="{{image.get_url}}" class="carousel-image" alt="...">
                </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#event-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#event-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

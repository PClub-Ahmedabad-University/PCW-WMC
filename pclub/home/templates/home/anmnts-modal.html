<div class="modal fade" id="anmntsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="anmntsModalLabel">Announcements</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="home-carousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        {% for anmnt in announcements %}
                            {% if forloop.counter == 1 %}
                                <div class="carousel-item active" >
                            {% else %}
                                <div class="carousel-item">
                            {% endif %}    
                                    {{anmnt.announcement}}
                                </div>
                        {% endfor %}
                    </div>
                    <a class="carousel-control-prev" href="#home-carousel" role="button" data-slide="prev">
                        <h3><i class="fas fa-angle-left text-primary"></i></h3>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#home-carousel" role="button" data-slide="next">
                        <h3><i class="fas fa-angle-right text-primary"></i></h3>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
